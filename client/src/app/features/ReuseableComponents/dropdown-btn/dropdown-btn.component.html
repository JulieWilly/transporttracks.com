<!-- dropdown-button.component.html -->
<div class="relative inline-block text-left">
    <button (click)="toggleDropdown()"
        class="inline-flex items-center justify-between px-3 py-1.5  rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-150">
        {{ selectedOption || 'Select Despatch Format' }}
        <svg class="-mr-1 ml-2 h-5 w-5 transform transition-transform duration-200" [class.rotate-180]="isOpen"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
        </svg>
    </button>

    <div *ngIf="isOpen" @fadeInDown
        class="absolute left-0 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-10">
        <div class="py-1">
            <button *ngFor="let option of options" (click)="selectOption(option)"
                class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 transition-colors duration-150"
                [class.text-blue-600]="option === selectedOption" [class.bg-gray-50]="option === selectedOption">
                {{ option }}
            </button>
        </div>
    </div>
    </div>
