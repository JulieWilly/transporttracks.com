<div class="pl-10 pr-10">
    <div class="flex flex-row justify-between items-center ">
        <h1 class=" text-xl text-white font-bold tracking-wide">Advance Bookings</h1>

        <div class="p-2 flex flex-row gap-2 bg-[#00001A] cursor-pointer hover:bg-black">
            <mat-icon class="text-white">assignment</mat-icon>
            <h1 class="tracking-wide text-white font-light">Advance Booking Report</h1>
        </div>
    </div>

    <div class="flex flex-row gap-4  mt-4">
        <mat-form-field>
            <mat-label>From:</mat-label>
            <input matInput [matDatepicker]="datepicker" [(ngModel)]="value">
            <mat-datepicker #datepicker />
            <mat-datepicker-toggle [for]="datepicker" matSuffix />
        </mat-form-field>

        <mat-form-field>
            <mat-label>To:</mat-label>
            <input matInput [matDatepicker]="datepicker" [(ngModel)]="value">
            <mat-datepicker #datepicker />
            <mat-datepicker-toggle [for]="datepicker" matSuffix />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            @if (value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>

        <div class="example-button-container">
            <button mat-fab extended>
                <mat-icon>search</mat-icon>
                Search
            </button>
        </div>
    </div>
</div>
