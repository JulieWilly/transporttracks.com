<section class="pr-6 pl-6">

    <div class="flex flex-row items-center justify-between p-2">
        <app-quick-navigation currentPage="currentPage"></app-quick-navigation>
        <div class="flex flex-row gap-4 items-center">
            <span class="capitalize tracking-wide text-brandPrimary bg-secondary  text-primaryFont cursor-pointer p-1">
                Track Your Bookings
            </span>
            <span class="flex flex-row gap-2 items-center bg-primary p-1 rounded-sm cursor-pointer text-primaryFont">
                <span class="text-white">FY:</span>
                <span class="text-white">2025 - 2026</span>
            </span>
        </div>
    </div>
    <div class="flex flex-row justify-between items-center mb-2 mt-3">
        <app-sharable-title title="Manifest List"></app-sharable-title>

        <div class="flex gap-2">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-3 py-1 rounded flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h7l5 5v11a2 2 0 01-2 2z" />
                </svg>
                Statements
            </button>
        
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-3 py-1 rounded flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1010.5 3a7.5 7.5 0 006.15 13.65z" />
                </svg>
                Manifest Summary
            </button>
        </div>
          
    </div>

    <app-sharable-search-input [placeholderText]="placeholderText"></app-sharable-search-input>

<div class="mt-2">
    <app-sharable-table [dataSource]="dataSource" [displayedColumns]="displayedColumns" [showEdit]="true" [showPrint]="true"
        [showDelete]="true" [columnHeaders]="columnHeaders" [showLinked]="true"></app-sharable-table>
</div>
</section>
