<section class="pr-10 pl-10">

    <div class="flex flex-row justify-start items-center">
        <h1 class=" text-xl text-white font-bold tracking-wide">Booking Order List</h1>
    </div>
    <div class="">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8 mt-2">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SL No </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="orderDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.orderDate}}</td>
                </ng-container>

                <ng-container matColumnDef="consignor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Consignor </th>
                    <td mat-cell *matCellDef="let row"> {{row.consignor}} </td>
                </ng-container>

                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                </ng-container>
                <ng-container matColumnDef="pending">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pending </th>
                    <td mat-cell *matCellDef="let row"> {{row.pending}} </td>
                </ng-container>

                <ng-container matColumnDef="generated">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Generated </th>
                    <td mat-cell *matCellDef="let row"> {{row.generated}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-button-toggle-group name="fontStyle" [(ngModel)]="row.fontStyle" aria-label="Font Style">
                            <mat-button-toggle value="print">View</mat-button-toggle>
                            <mat-button-toggle value="edit">Edit</mat-button-toggle>
                            <mat-button-toggle value="delete">Delete</mat-button-toggle>
                        </mat-button-toggle-group>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</section>
