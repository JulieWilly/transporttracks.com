<header class="bg-blue-900 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">

        <h1 class="text-2xl font-bold">MyWebsite</h1>

        <nav class="hidden md:flex gap-6 text-lg">

            @for(link of navItems; track link.id) {
            <a [id]="link.id" [routerLink]="link.path"  class="hover:text-blue-300 cursor-pointer">
                {{
                link.label }}</a>
            }
             @empty{
                <div>No Menu Items</div>
            }
            <!-- <a routerLink="/projects" class="hover:text-blue-300 cursor-pointer">Projects</a>
            <a routerLink="/contact-us" class="hover:text-blue-300 cursor-pointer">Contact Us</a> -->
        </nav>
    </div>
</header>
