<div
    class="rounded-lg  bg-blue-500 w-full shadow-md hover:shadow-lg transition-all duration-300 hover:-translate-y-1 group overflow-hidden">
    <div class="ml-1 mr-0 w-full bg-gray-200 h-full rounded-lg  pl-4 pr-4">
        <div class="flex flex-col justify-start gap-4 items-start mb-2 pt-4">
            <div class="flex flex-row gap-2 items-start justify-start">
                <span class="p-2 rounded-md bg-blue-500"><i class={{iconClass}}></i></span>
                <p class="text-4xl font-bold text-gray-600 tracking-wide">{{ amount }}</p>
            </div>
            <p class="text-gray-600 text-xl">{{ title }}</p>

        </div>

        <div class="pt-4 border-t border-gray-100 transform transition-all duration-500 group-hover:-translate-y-2">

            <button
                class="w-full py-2 bg-blue-600 text-white rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 ">
                View Details
            </button>
        </div>
    </div>

</div>
