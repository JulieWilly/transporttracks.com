<section class="pr-4 pl-4">
    <div class="flex flex-row items-center justify-between p-2">
        <app-quick-navigation currentPage="currentPage"></app-quick-navigation>
        <div class="flex flex-row gap-4 items-center">
            <span class="capitalize tracking-wide text-brandPrimary bg-secondary  text-primaryFont cursor-pointer p-1">
                Track Your Bookings
            </span>
            <span class="flex flex-row gap-2 items-center bg-primary p-1 rounded-sm cursor-pointer text-primaryFont">
                <span class="text-white">FY:</span>
                <span class="text-white">2025 - 2026</span>
            </span>
        </div>
    </div>
    <div class="flex flex-row justify-between items-center mb-2 mt-3">
        <app-sharable-title title="Advance Bookings"></app-sharable-title>
        <div class="p-1 items-center flex flex-row gap-2 bg-[#00001A] cursor-pointer hover:bg-black">
            <mat-icon class="text-white">assignment</mat-icon>
            <h1 class="tracking-wide text-white font-light text-primaryFont">Advance Booking Report</h1>
        </div>
    </div>

    <app-sharable-search-input>
    
    </app-sharable-search-input>
    <div class="mt-3">
        <app-sharable-table [dataSource]="dataSource" [displayedColumns]="displayedColumns" [showEdit]="true" [showPrint]="true" [showDelete]="true" [columnHeaders]="columnHeaders">
        </app-sharable-table>
    </div>
</section>
