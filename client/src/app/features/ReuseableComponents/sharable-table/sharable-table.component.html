<section class="example-container mat-elevation-z8 mt-2 rounded-md overflow-hidden" tabindex="0" class="z-1">
    <table mat-table [dataSource]="dataSource">

        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column" class="z-0">
            <th mat-header-cell *matHeaderCellDef class="z-0 capitalize font-bold text-brandTertiary"> {{ column |
                titlecase }}
            </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="column !== 'actions'">
                    {{element[column]}}
                </ng-container>

                <ng-container *ngIf="column === 'actions'">
                    <button *ngIf="showEdit" mat-icon-button color="primary" (click)="edit(element.id)"
                        class="flex flex-row gap-1 items-center">
                        <mat-icon>edit</mat-icon>
                        <span class="text-sm">Edit</span>
                    </button>
                    <button *ngIf="showPrint" mat-icon-button color="accent" (click)="print(element.id)"
                        class="flex flex-row gap-1 items-center">
                        <mat-icon>print</mat-icon>
                        <span class="text-sm">Print</span>
                    </button>
                    <button *ngIf="showDelete" mat-icon-button color="warn" (click)="delete(element.id)"
                        class="flex flex-row gap-1 items-center">
                        <mat-icon>delete</mat-icon> \
                        <span class="text-sm">Print</span>
                    </button>
                    <button *ngIf="showView" mat-icon-button color="warn" (click)="viewDetails(element.id)"
                        class="flex flex-row gap-1 items-center">
                        <mat-icon>visibility</mat-icon>
                        <span class="text-sm">View</span>
                    </button>
                </ng-container>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
